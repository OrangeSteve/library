<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');

    body {
        background-color: royalblue;
        font-family: 'Roboto Condensed', sans-serif;
    }

    main {
        grid-area: main;
        background-color: skyblue;
        padding: 20px;
        border: 5px outset navy;
        border-radius: 10px;
        overflow-y: scroll;
    }

    header {
        grid-area: header;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        font-size: 30px;
        color: skyblue;
    }

    #add-book-button {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        grid-area: addBook;
        margin-top: 20px;
        margin-bottom: 10px;
        background-color: transparent;
        border: 0px;
        color: black;
        width: 200px;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 40px;
    }

    #grid-container {
        height: 95vh;
        width: 99.5vw;
        display: grid;
        grid-template-columns: minmax(5px, 25px) 1fr 100px .2fr 25px;
        grid-template-rows: 100px 1fr;
        grid-template-areas:
            ". header . addBook ."
            " . main main main .";
    }

    .card-holder {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(125px, .5fr));
        gap: 10px;
        color: white;
        justify-content: space-between;
    }

    .book-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 10px groove;
        border-radius: 10px;
        background-color: black;
        text-align: center;
        gap: 5px;

    }

    .card-info {

        width: 100%;
        word-wrap: break-word;
    }



    .not-read {
        border-color: red;
    }

    .reading {
        border-color: orange;
    }

    .read {
        border-color: rgb(0, 255, 0);
    }

    @supports (-webkit-text-stroke: 1px black) {
        h1 {
            -webkit-text-stroke: 1px navy;
            -webkit-text-fill-color: skyblue;
        }

        #add-book-button:hover {
            -webkit-text-stroke: 1px navy;
            -webkit-text-fill-color: skyblue;
            font-size: 40px;
        }

        #add-book-button:active {
            -webkit-text-stroke: 1px navy;
            -webkit-text-fill-color: skyblue;
            font-size: 30px;
        }

    }
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div id="grid-container">
        <header>
            <h1>Library</h1>
        </header>
        <button type="button" id="add-book-button">Add Book</button>
        <main>
            <form onsubmit="return false" id="add-book-form"
                style="display:flex;flex-direction:column;align-items:center;background-color:skyblue;position: sticky; top:0;border:3px outset navy;padding: 20px;">
                <div>
                    <h2 style="text-align: center;">Add book to library</h2>
                    <label for="book-title">Title:</label><br>
                    <input type="text" id="book-title" name="book-title" value="" placeholder="Book Title"><br>
                    <br>
                </div>
                <div>
                    <label for="book-author">Author:</label><br>
                    <input type="text" id="book-author" name="book-author" value="" placeholder="Book Author"><br>
                    <br>
                </div>
                <div>
                    <label for="book-pages">Number of pages:</label><br>
                    <input type="text" id="book-pages" name="book-pages" value="" placeholder="Number of Pages"><br>
                    <br>
                </div>
                <div>
                    <input type="radio" id="book-read" name="book-read-status" value="0" checked="checked">
                    <label for="book-read">Read</label><br>
                    <input type="radio" id="book-reading" name="book-read-status" value="1">
                    <label for="book-reading">Reading</label><br>
                    <input type="radio" id="book-not-read" name="book-read-status" value="2">
                    <label for="book-not-read">Not read</label><br>
                    <br>
                </div>
                <input type="submit" value="Submit">
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
