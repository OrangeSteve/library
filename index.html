<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');



    body {
        background-color: royalblue;
        font-family: 'Roboto Condensed', sans-serif;
    }

    main {
        grid-area: main;
        background-color: skyblue;
        padding: 20px;
        border: 5px outset navy;
        border-radius: 10px;
        overflow-y: scroll;}


    header {
        grid-area: header;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        font-size: 30px;
        color:skyblue ;
    }

    #add-book-button {

        display: flex;
        justify-content: center;
        align-items: flex-end;
        

        grid-area: addBook;
        margin-top: 20px;
        margin-bottom: 10px;
        background-color: transparent;
        border: 0px;
        color: black;
        width: 200px;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 40px;

    }
   



    #grid-container {
        height: 95vh;
        width: 99.5vw;
        display: grid;
        grid-template-columns: minmax(5px, 25px) 1fr 100px .2fr 25px;
        grid-template-rows: 100px 1fr;
        grid-template-areas:
            ". header . addBook ."
            " . main main main .";
    }


    .card-holder {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(125px, .5fr));
        grid-auto-rows: repeat(auto-fill, minmax(175px, .7fr));
        gap: 10px;
        color: white;
        justify-content: space-between;
    }


    .book-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 10px groove;
        border-radius: 10px;
        background-color: black;

    }


    .not-read {
        border-color: red;
    }

    .read {
        border-color: rgb(0, 255, 0);
    }

    @supports (-webkit-text-stroke: 1px black) {
  h1 {
    -webkit-text-stroke: 1px navy;
    -webkit-text-fill-color: skyblue;
  }
    #add-book-button:hover{
        -webkit-text-stroke: 1px navy;
    -webkit-text-fill-color: skyblue;
        font-size: 40px;
    }
    #add-book-button:active{
        -webkit-text-stroke: 1px navy;
    -webkit-text-fill-color: skyblue;
        font-size: 30px;
    }
  
}

</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documet</title>
</head>

<body>
    <div id="grid-container">
        <header>
            <h1>Library</h1>
        </header>
        <button id="add-book-button">
            Add book
        </button>
        <main></main>
    </div>
    <script src="script.js"></script>
</body>

</html>
