<style>
    body {
        background-color: rgb(6, 126, 206);
    }

    main{
        grid-area:main;
        background-color: rgb(149, 251, 255);
padding: 20px;
border: 5px outset navy;
border-radius: 10px;
overflow-y: scroll;
    }

header{

    grid-area:header;
}

#add-book-button{
    grid-area: addBook;
}

#grid-container{
    height: 100vh;
    width: 100vw;
    display: grid;
    grid-template-columns: 50px 1fr 100px 1fr 50px;
    grid-template-rows: 100px 1fr;
grid-template-areas: 
". header . addBook ."
" . main main main .";


}


    .card-holder {
        display: grid;
        grid-template-columns: repeat(5, minmax(125px, .5fr));
        grid-auto-rows: repeat(3,minmax(175px, .7fr));
        gap: 10px;
        color: white;
        justify-content: space-between;
    }


    .book-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 10px groove;
        border-radius: 10px;
        background-color: black;

    }


    .not-read {
        border-color: red;
    }

    .read {
        border-color: rgb(0, 255, 0);
    }
</style>
